<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./mainTemplate.xhtml">

            <ui:define name="content">
                <h:form id="girisForm">
                    <p:panel header="Giriş Sayfası">
                        <p:messages/>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Kullanıcı Adı: "/>
                            <p:inputText id ="ad" label ="kullaniciadi" value="#{tahsilatKisiBean.kisi.kullaniciAd}" required="true" >
                                <p:ajax event="blur" update="adMsg"/>
                            </p:inputText>
                            <p:message for="ad" id="adMsg" />
                            
                            <p:outputLabel value="Şifre: "/>
                            <p:password id ="sifre" label ="sifre" value="#{tahsilatKisiBean.kisi.sifre}" required="true" >
                                <p:ajax event="keyup" update="sifreMsg"/>
                                <f:validateLength minimum="4"/>
                            </p:password>
                            <p:message for="sifre" id="sifreMsg" />
                            
                            <p:outputLabel />
                            <p:commandButton value="Giriş" action="#{tahsilatKisiBean.girisKontrol()}" update="girisForm"/>
                            <p:outputLabel />
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
